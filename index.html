<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <script src="obj.js"></script>
    <script src="act.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<dl>
    <dt>
        <p id="splitTime">00:00,00</p>
    </dt>
    <dt>
        <p id="allTime">00:00,00</p>
    </dt>
    <dt>
        <div class="button" id="splitReset" onclick="eventSplitReset()">
            <div class="button_text">Split</div>
        </div>
        <div class="button" id="startStop" onclick="eventStartStop()">
            <div class="button_text" style="color: green">Start</div>
        </div>
    </dt>
    <dt>
        <ol id="splits" reversed></ol>
    </dt>
</dl>
</body>
</html>
